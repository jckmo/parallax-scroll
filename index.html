<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./index.css">

<body>
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image" src="./images/frog-thumb.png" draggable="false"/>
    <img class="image" src="./images/hurts.png" draggable="false"/>
    <img class="image" src="./images/spinning-frog.png" draggable="false"/>
    <img class="image" src="./images/renplusjuno.png" draggable="false"/>
    <img class="image" src="./images/frog.png" draggable="false"/>
    <img class="image" src="./images/contemplate.png" draggable="false"/>
  </div>
</body>

<script src="index.js"></script>

</html>
